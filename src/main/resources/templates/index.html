<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link rel="stylesheet" th:href="@{styles.css}">
</head>
<body>
<table>
    <thead>
    <tr>
        <th></th>
        <th>
            <a href="/reset">
                RESTART
            </a>
            &nbsp;
            <a href="/undo">
                UNDO
            </a>

        </th>
        <th></th>
    </tr>
    <tr>
        <th colspan="3">2048 Clone by MSz</th>
    </tr>
    </thead>
    <tr></tr>
    <td></td>
    <td>
        <a href="/move/up">
            <button class="horizontal-button">&uarr;</button>
        </a>
    </td>
    <td></td>
    <tr></tr>
    <td>
        <a href="/move/left">
            <button class="vertical-button">&larr;</button>
        </a>
    </td>
    <td>
        <table>
            <tr th:each="row, y:${board.getBoard()}">
                <td th:each="column, x:${board.getBoard()}" class="cell"
                    th:classappend="|cell${board.getElementXY(x.index,y.index)}|">
                    <span th:text="${board.getElementXY(x.index,y.index)}"></span>
                </td>
            </tr>
        </table>
    </td>
    <td>
        <a href="/move/right">
            <button class="vertical-button">&rarr;</button>
        </a>
    </td>
    </tr>
    <tr></tr>
    <td></td>
    <td>
        <a href="/move/down">
            <button class="horizontal-button">&darr;</button>
        </a>
    </td>
    <td></td>
    <tr></tr>

</table>
</body>
</html>
